<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Abarrotes el Zorro</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/Style.css}" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <span th:text="${contenido}">Abarrotes</span>
                </a>
            </div>

            <div class="position-absolute start-50 translate-middle-x d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img th:src="@{/image/logo.jpeg}" alt="Logo" width="80" height="40" class="me-2">
                </a>
            </div>

            <form class="d-flex ms-auto" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesi√≥n
                </button>
            </form>
        </div>
    </nav>
</header>

<main class="container mt-4" th:fragment="contenido">

</main>


<footer>
    <script th:src="@{/bootstrap/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/bootstrap/js/jquery-ui.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/bootstrap/js/popper.min.js}"></script>
</footer>
</body>
</html>
