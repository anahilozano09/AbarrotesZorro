<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="es">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Abarrotes Zorro</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/Style.css}" rel="stylesheet">
</head>
<body class="home-page">
<div class="page-container d-flex flex-column min-vh-100">
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo a la izquierda -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img th:src="@{/image/logo.jpeg}" alt="Logo" width="60" height="40" class="d-inline-block align-text-top me-2">
                    Abarrotes Zorro
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/admin}">Inicio Admin</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('CAJERO')">
                            <a class="nav-link" th:href="@{/cajero}">Inicio Cajero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- FOOTER -->
    <footer th:fragment="footer">
        <div class="text-center py-4" style="background-color: #f1f1f1;">
            <img th:src="@{/image/logo.jpeg}" alt="Logo" width="60" class="mb-2">
            <p class="mb-1">Contáctanos: contacto@abarroteszorro.com | Tel: 555-123-4567</p>
            <small>&copy; 2025 Abarrotes Zorro. Todos los derechos reservados.</small>
        </div>
    </footer>

</div>
</body>
