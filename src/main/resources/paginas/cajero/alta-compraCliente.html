<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
    <script th:src="@{/js/compraCliente.js}" defer></script>
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container custom-container shadow-lg p-3 mt-5 mb-5 bg-body-tertiary rounded">
    <h1 class="text-center">Registrar Compra de Cliente</h1>
    <br>

    <form th:action="@{/alta-compraCliente/guardar-compra}" method="post" id="formCompra">
        <div class="row">
            <!-- Lado izquierdo: búsqueda de cliente y productos -->
            <div class="col-md-4 border-end">
                <label for="valorBusqueda" style="font-size: 1.5rem">Cuenta / Email / Teléfono del cliente:</label><br>
                <input type="text" style="width: 80%; height: 35px" id="valorBusqueda" name="valorBusqueda" required/>
                <button type="button" id="buscarClienteBtn" class="btn btn-success mt-2" style="font-size: 1.2rem">Buscar</button>
                <div class="d-flex justify-content-center mt-2">
                    <a th:href="@{/cajero/alta-cliente}" class="btn btn-primary" style="width: 10rem; font-size: 1.2rem;">Alta de cliente</a>
                </div>

                <div id="nombreClienteContainer" class="mt-3" style="display:none;">
                    <strong>Cliente:</strong> <span id="nombreCliente"></span>
                    <input type="hidden" name="clienteId" id="clienteId"/>
                </div>

                <br>
                <label for="tipoProducto" style="font-size: 1.5rem">Tipo de Producto:</label>
                <select id="tipoProducto" name="tipoProductoId" class="form-select mb-3" disabled>
                    <option value="">-- Selecciona un tipo de producto --</option>
                    <option th:each="t : ${tipoProducto}" th:value="${t.id}" th:text="${t.tipo}"></option>
                </select>

                <label for="producto" style="font-size: 1.5rem">Producto:</label>
                <select id="producto" name="productoId" class="form-select mb-3" required disabled>
                    <option value="">-- Selecciona un producto --</option>
                </select>

                <div class="d-flex flex-column align-items-center mb-3">
                    <label for="cantidad" style="font-size: 1.5rem">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control text-center" min="1" value="1"
                           style="max-width: 100px;" required disabled/>
                </div>

                <div class="d-flex justify-content-center mt-4 mb-3">
                    <button type="button" class="btn btn-primary" id="btnAgregarCarrito" disabled>Añadir al carrito</button>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" id="btnFinalizarCompra" disabled>Finalizar Compra</button>
                </div>
            </div>

            <!-- Lado derecho: carrito -->
            <div class="col-md-8 d-flex flex-column justify-content-between" style="min-height: 400px;">
                <div>
                    <h3>Carrito</h3>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Subtotal</th>
                            <th>Acción</th>
                        </tr>
                        </thead>
                        <tbody id="carritoBody">
                        <!-- Productos agregados -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-auto">
                    <p class="d-flex justify-content-end" style="font-size: 1.3rem">
                        <strong>Total:</strong> $<span id="totalCarrito">0.00</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Inputs ocultos para enviar productos -->
        <div id="inputsCarrito"></div>
    </form>

    <div class="d-flex justify-content-center mt-5">
        <img th:src="@{'/external-images/zorro.gif'}" alt="Zorro animado" style="max-width: 300px;">
    </div>
</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
