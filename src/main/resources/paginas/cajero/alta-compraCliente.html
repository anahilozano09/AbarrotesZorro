<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
    <th:block th:unless="${#strings.contains(content, 'jquery')}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </th:block>
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container custom-container shadow-lg p-3 mt-5 mb-5 bg-body-tertiary rounded">
    <h1 class="mb-4" th:text="${contenido}">Pedido a Proveedor</h1>

    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

    <div class="row">
        <div class="col-md-4 border-end">
            <form id="formPedido">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Tipo de Producto -->
                <div class="mb-3">
                    <label class="form-label">Tipo de Producto:</label>
                    <select class="form-select" id="tipoProductoSelect" name="idTipoProducto">
                        <option value="0">Todos los tipos</option>
                        <option th:each="tipo : ${listaTipoProducto}"
                                th:value="${tipo.id}"
                                th:text="${tipo.tipo}">
                        </option>
                    </select>
                </div>

                <!-- Producto -->
                <div class="mb-3">
                    <label class="form-label">Producto:</label>
                    <select class="form-select" id="productoSelect" >
                        <option value="0">Seleccione un producto</option>
                        <option th:each="producto : ${listaProducto}"
                                th:value="${producto.id}"
                                th:text="${producto.nombre}">
                        </option>
                    </select>
                </div>

                <!-- Cantidad -->
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" min="1" value="1" required>
                </div>

            </form>
        </div>

        <div class="col-md-8 d-flex flex-column justify-content-between" style="min-height: 400px;">
            <div>
                <h3>Proveedor</h3>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                    </thead>
                    <tbody id="proveedorInfo">
                    <tr th:if="${not #lists.isEmpty(lista)}" th:each="item : ${lista}">
                        <td th:text="${producto.image}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${item.producto?.proveedor?.telefono}"></td>
                        <td th:text="${producto.precio}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(lista)}">
                        <td colspan="3" class="text-center"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-auto">
                <div class="d-flex justify-content-center">
                    <form th:action="@{/admin/pedido/guardar-pedido}" method="post" id="formFinalizar">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" id="inputProducto" name="idProducto" required>
                        <input type="hidden" id="inputCantidad" name="cantidad" required
                               th:value="${#numbers.sequence(1, 1)}"> <!-- Valor por defecto -->
                        <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>

<script>
    // Función principal de inicialización
    function initPedidos() {
        if (window.jQuery) {
            setupPedidos();
        } else {
            document.getElementById('proveedorInfo').innerHTML = `
            <tr>
                <td colspan="3" class="text-danger">
                    Error: Recarga la página. Si persiste, contacta al administrador.
                </td>
            </tr>`;
        }
    }

    // Configuración de los event listeners
    function setupPedidos() {
        $(document).ready(function() {
            // Estado inicial
            $('#productoSelect').prop('disabled', true);
            $('#inputCantidad').val(1);


            // Handler para cambio de tipo de producto
            $('#tipoProductoSelect').change(function() {
                const tipoId = $(this).val();
                if (tipoId && tipoId !== "0") {
                    loadProductos(tipoId);
                } else {
                    resetProductos();
                }
            });

            // Handler para cambio de producto
            $('#productoSelect').change(function() {
                const productoId = $(this).val();
                if (productoId && productoId !== "0") {
                    loadProveedor(productoId);
                    $('#inputProducto').val(productoId);
                }
            });

            // Handler para cambio de cantidad
            $('#cantidad').change(function() {
                const cantidad = $(this).val();
                if(cantidad > 0) {
                    $('#inputCantidad').val(cantidad);
                }
            });

            // Validación del formulario
            $('#formFinalizar').submit(function(e) {
                if(!$('#inputProducto').val() || $('#inputProducto').val() === "0") {
                    e.preventDefault();
                    alert('Por favor seleccione un producto');
                    return false;
                }

                if(!$('#inputCantidad').val() || $('#inputCantidad').val() < 1) {
                    e.preventDefault();
                    alert('La cantidad debe ser al menos 1');
                    return false;
                }

                return true;
            });

        });
    }

    // Carga los productos según el tipo seleccionado
    function loadProductos(tipoId) {
        $.ajax({
            url: '/cajero/productos-por-tipo',
            method: 'GET',
            data: { idTipoProducto: tipoId },
            dataType: 'json',
            success: function(response) {
                updateProductSelect(response);
            },
            error: function() {
                alert("Error al cargar productos. Intenta nuevamente.");
            }
        });
    }

    // Actualiza el select de productos
    function updateProductSelect(productos) {
        const $select = $('#productoSelect');
        $select.empty().append('<option value="0">Seleccione un producto</option>');

        if (productos && productos.length > 0) {
            productos.forEach(function(producto) {
                $select.append(`<option value="${producto.id}">${producto.nombre}</option>`);
            });
            $select.prop('disabled', false);
        } else {
            $select.append('<option value="0">No hay productos disponibles</option>');
        }
    }

    // Resetea el select de productos
    function resetProductos() {
        $('#productoSelect').empty()
            .append('<option value="0">Seleccione un producto</option>')
            .prop('disabled', true);
        $('#proveedorInfo').html('<tr><td colspan="3">Seleccione un producto</td></tr>');
    }

    // Carga la información del proveedor
    function loadProveedor(productoId) {
        $.get('/cajero/producto', { idProducto: productoId }, function(producto) {
            if (producto) {
                $('#productoInfo').html(`
                <tr>
                    <td>${producto.nombre}</td>
                    <td>${producto.precio}</td>
                    <td>${producto.image}</td>
                </tr>
            `);
            } else {
                $('#proveedorInfo').html('<tr><td colspan="3">Proveedor no disponible</td></tr>');
            }
        }).fail(function() {
            $('#proveedorInfo').html('<tr><td colspan="3">Error al cargar proveedor</td></tr>');
        });
    }

    // Iniciar la aplicación
    initPedidos();
</script>
<script th:src="@{/bootstrap/js/script_alta_compraCliente.js}"></script>

</body>
</html>
