<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!lista.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
        <tr>
            <th scope="col"> Producto</th>
            <th scope="col"> Imagen</th>
            <th scope="col"> Precio Unitario </th>
            <th scope="col"> Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ls: ${lista}">
            <td     th:value="${ls.producto?.id}"
                    th:text="${ls.producto?.nombre}"></td>
            <td>
                <img th:if="${ls.producto?.imagen != null}"
                     th:src="@{'/external-images/' + ${ls.producto.imagen}}"
                     style="max-width: 80px; max-height: 80px;"
                     class="img-thumbnail"
                     alt="Imagen del producto">

                <span th:if="${ls.producto?.imagen == null}"
                      class="text-muted small">Sin imagen</span>
            </td>
            <td th:text="${'$' + #numbers.formatDecimal(ls.producto?.precio, 1, 2)}"></td>
            <td th:text="${ls.cantidad}"></td>
            <!--<td>
                <a th:href="@{/ejemplar/agregar-ejemplar/{idPelicula}/{consecutivo}
                (idPelicula=${ls.pelicula.id},consecutivo=${ls.consecutivo})}"
                   class="btn btn-success">Agregar <i class="fas fa-pen-nib"
                                                        aria-hidden="true"></i> </a>
                <a th:href="@{/ejemplar/eliminar-ejemplar/{idPelicula}/{consecutivo}
                (idPelicula=${ls.pelicula.id}, consecutivo=${ls.consecutivo})}"
                   class="btn btn-danger">Eliminar <i class="fas fa-trash-alt"
                                                      aria-hidden="true"></i> </a>
            </td>-->
        </tr>
        </tbody>
    </table>

</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
